<h1>Входящий электронный документ</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для хранения и отображения входящих электронных документов.<br>Электронный документ загружается автоматически при выполнении операции отправки / получения электронных документов.</p>
