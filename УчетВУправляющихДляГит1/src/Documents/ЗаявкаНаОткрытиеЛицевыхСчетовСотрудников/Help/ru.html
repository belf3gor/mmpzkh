<h1>Заявка на открытие лицевых счетов</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для подготовки электронных заявок на открытие лицевых счетов сотрудников в банке для последующего перечисления зарплаты на их пластиковые карточки.<br>Работа с ним предполагается из рабочего места <a href="DataProcessor.ОбменСБанкамиПоЗарплатнымПроектам.Form.Форма/Help">Обмен с банками по зарплатным проектам</a><br></p>
