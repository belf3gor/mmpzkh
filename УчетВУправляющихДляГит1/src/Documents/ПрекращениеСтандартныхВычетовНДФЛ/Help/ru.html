<h1>Отмена стандартных вычетов НДФЛ</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для прекращения действия сразу всех стандартных вычетов физического лица в указанной организации. Может использоваться, например, если сотрудник заявил о том, что будет получать вычеты в другой организации.</p>
