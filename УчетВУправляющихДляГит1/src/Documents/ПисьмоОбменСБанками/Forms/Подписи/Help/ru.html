<p style="MARGIN-LEFT: 0px">Форма Электронные подписи предназначена для просмотра установленных электронных подписей, а также маршрута подписания<br><br>Чтобы обновить статусы установленных подписей необходимо вызвать команду<b> Проверить электронные подписи</b></p>
