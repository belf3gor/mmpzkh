<h1>Уведомление о праве на имущ. вычет</h1>
<p style="MARGIN-LEFT: 0px">Документ регистрирует суммы имущественного вычета из представленного сотрудником уведомления ИФНС о праве сотрудника на получение имущественного налогового вычета по налогу на доходы физических лиц.</p>
