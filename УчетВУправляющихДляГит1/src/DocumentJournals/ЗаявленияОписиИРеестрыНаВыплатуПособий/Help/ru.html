<h1>Передача в ФСС сведений о пособиях</h1>
<p style="MARGIN-LEFT: 0px">В журнале хранятся документы, введенные в рамках пилотного проекта ФСС: <a href="Document.ЗаявлениеСотрудникаНаВыплатуПособия/Help">заявления на выплату</a> и возмещение пособий (<a href="Document.ЗаявлениеВФССОВозмещенииРасходовНаПогребение/Help">на погребение</a> и <a href="Document.ЗаявлениеВФССОВозмещенииВыплатРодителямДетейИнвалидов/Help">родителям детей-инвалидов</a>), <a href="Document.ОписьЗаявленийСотрудниковНаВыплатуПособий/Help">описи</a> и <a href="Document.РеестрСведенийНеобходимыхДляНазначенияИВыплатыПособий/Help">реестры</a> заявлений. В журнале также можно создать необходимые документы.</p>
