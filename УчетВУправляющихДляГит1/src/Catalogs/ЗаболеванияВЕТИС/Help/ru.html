<h1>Заболевания ВетИС</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для хранения сведений о заболеваниях животных, применяемых для целей обмена с ВетИС. Справочник ведется на федеральном уровне и синхронизируется с онлайн-классификатором ВетИС. Каждому элементу справочника присваивается идентификатор ВетИС.</p>
