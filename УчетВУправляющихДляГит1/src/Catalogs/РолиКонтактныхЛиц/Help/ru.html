<h1 class="">Справочник "Роли контактных лиц"</h1>
<p class="Usual">Справочник предназначен для хранения списка ролей <a href="Catalog.КонтактныеЛица/Help">контактных лиц контрагентов</a> в структуре компании-контрагента. </p>
<p class="Usual">Например, роль "Учредитель" или "Владелец" для контактного лица, состоящего в должности генерального директора.<br></p></body></html>
