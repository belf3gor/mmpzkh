<h1 class="">Справочник "Доходы ЕСН" </h1>
<p class="Usual">Справочник содержит классификатор доходов с точки зрения их налогообложения ЕСН.</p>
<p class="Usual">Указать способ отражения доходов в учете ЕСН нужно для <a href="ChartOfCalculationTypes.УдалитьОсновныеНачисленияОрганизаций/Help">вида расчета</a>, используемого при начислении ЕСН до 2010 г.</p>
<p class="Usual">Список доходов заполнен предопределенными элементами в соответствии с НК РФ.</p></body></html>
