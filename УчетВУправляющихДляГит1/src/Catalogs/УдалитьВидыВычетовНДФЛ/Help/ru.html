<h1>Виды вычетов по НДФЛ</h1>
<p style="MARGIN-LEFT: 0px">Справочник содержит классификатор вычетов по НДФЛ и заполнен данными, соответствующими классификатору, утвержденному ФНС РФ. Редактирование данных в этом справочнике не предполагается: в случае изменения законодательства они обновляются автоматически при обновлении программы.</p>
