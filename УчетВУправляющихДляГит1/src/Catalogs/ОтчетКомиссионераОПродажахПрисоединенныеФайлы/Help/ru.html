<h1>Справочник "Присоединенные файлы (Договоры)"</h1>
<p>Справочник предназначен для хранения договоров, которые могут быть подписаны электронной подписью и хранятся в базе данных. <br>Данный справочник является служебным.<br></p></body></html>
