<h1>Список лент новостей</h1>
<p>В этом списке можно просматривать и редактировать как локальные, так и поставляемые фирмой 1С ленты новостей.</p>
<p>Также можно вручную запустить процесс получения новостей как по всем, так и по выделенным лентам новостей (кнопка <b>Получить новости</b>).</p></body></html>
