<h1>Справочник «ОВД»</h1>
<p class="Usual">Справочник предназначен для хранения списка ОВД. Ввод нового элемента справочника и редактирование уже записанного производится в форме списка.</p>
<p class="Usual">Справочник можно открыть из меню «Учет в ЖКХ / Справочники / Прочие / ОВД».</p></body></html>
