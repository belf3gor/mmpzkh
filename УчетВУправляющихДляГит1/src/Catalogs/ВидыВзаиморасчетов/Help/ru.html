<h1>Справочник "Виды расчетов"</h1>
<p class="Usual">Справочник предназначен для классификации однотипных <a href="Catalog.ДоговорыКонтрагентов/Help">договоров</a> для дополнительного разделения взаиморасчетов. Например, для долгосрочных договоров можно установить вид расчетов - долгосрочные.</p>
<p class="Usual">Вид расчетов можно использовать для анализа данных в стандартных отчетах. </p></body></html>
