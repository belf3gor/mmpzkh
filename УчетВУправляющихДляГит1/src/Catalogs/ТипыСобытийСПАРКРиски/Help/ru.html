<p>Тип события описывает событие мониторинга 1СПАРК Риски.</p>
<ul><li><strong>Название </strong>- краткое название типа события; 
</li><li><strong>Описание</strong> - подробное описание типа события; 
</li><li><strong>Критичное</strong> - признак того, что событие является критичным; 
</li><li><strong>Идентификатор</strong> - внутренний идентификатор типа события.</li></ul></body></html>
