<h1>Справочник "Системы дистанционного снятия показаний счетчиков"</h1>
<p class="Usual">Данный справочник предназначен для хранения списка систем дистанционного снятия показаний счетчиков.</p>
<p class="Usual">При вводе нового элемента справочника необходимо заполнить <strong>Наименование</strong> системы.</p></body></html>
