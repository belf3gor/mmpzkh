<h1>Справочник "Сотрудники организаций"</h1>
<p style="FONT-WEIGHT: bold; MARGIN: 4pt 0pt 8pt; FONT-FACE: Verdana">Кадры <font size="2" face="Symbol">®</font> Сотрудники организаций </p>
<p></p>
<p class="Usual">Справочник предназначен для хранения списка сотрудников организаций. Одно <a href="Catalog.ФизическиеЛица/Help">физическое лицо</a> может являться одновременно сотрудником нескольких организаций. </p></body></html>
