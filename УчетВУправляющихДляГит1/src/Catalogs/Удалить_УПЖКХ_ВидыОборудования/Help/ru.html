<h1>Справочник «Виды оборудования»</h1>
<p class="Usual">Справочник предназначен для хранения информации о видах используемого оборудования.</p>
<p class="Usual">Справочник имеет иерархическую структуру с двумя уровнями иерархии.</p>
<p class="Usual">В форме элемента можно ввести перечень <a href="Catalog.УПЖКХ_ПризнакиНеисправностей/Help">признаков неисправности</a>, характерных для данного вида оборудования.</p></body></html>
