<h1>Отчет "Налог на дополнительный доход от добычи углеводородного сырья"</h1>
<p class="Usual">Отчет "Налоговая декларация по налогу на дополнительный доход от добычи углеводородного сырья" предназначен для составления налоговой декларации в соответствии с Приложением № 1 к приказу ФНС России от 20.12.2018 № ММВ-7-3/828@.</p></body></html>
