<h1>Справка-расчет суммы земельного налога (авансового платежа по налогу)</h1>
<p></p>
<p class="Usual">Отчет предназначен для обобщения информации о порядке исчисления суммы земельного налога (или авансового платежа по налогу)</p>
<p class="Usual"> </p>
<p class="Important" style="MARGIN: 0cm 0cm 0pt"><strong>Примечание<br></strong>Отчет нужно формировать только после выполнения регламентных операций <a href="DataProcessor.ЗакрытиеМесяца/Help">закрытия месяца</a>.</p></body></html>
