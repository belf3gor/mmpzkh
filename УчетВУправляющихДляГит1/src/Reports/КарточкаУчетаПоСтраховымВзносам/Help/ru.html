<h1>Карточка учета страховых взносов</h1>
<p style="MARGIN-LEFT: 0px">Отчет формирует рекомендованную ПФР "Карточку индивидуального учета сумм начисленных выплат и иных вознаграждений и сумм начисленных страховых взносов" за любой расчетный период (год), начиная с 2010 года.</p>
