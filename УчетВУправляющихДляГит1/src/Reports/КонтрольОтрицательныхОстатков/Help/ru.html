<h1 align="justify">Отчет "<strong>Контроль отрицательных остатков"</strong></h1><br><p><br>Отчет <strong>Контроль отрицательных остатков</strong> предназначен для поиска ошибок в данных на счетах учета МПЗ. Отчет можно построить с детализацией по документам, складам, номенклатуре и другим объектам учета.</p></body></html>
