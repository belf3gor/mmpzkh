<h1>Справка-расчет "Признание расходов по ОС, поступившим в лизинг"</h1>
<p></p>
<p class="Usual">Отчет предназначен для обобщения информации о расходах, связанных с основными средствами, поступившими по договорам лизинга.</p>
<p class="Usual"> </p>
<p class="Important" style="MARGIN: 0cm 0cm 0pt"><strong>Примечание<br></strong>Отчет нужно формировать только после выполнения регламентных операций <a href="DataProcessor.ЗакрытиеМесяца/Help"><font color="#0066cc">закрытия месяца</font></a>.</p></body></html>
