<h1>Отчет «Начисления для отражения в учете»</h1>
<p class="Usual">Отчет предназначен для формирования таблицы произведенных начислений и данных по отражению начислений в регламентированном учете в разрезе начислений, льгот и пени.</p>
<p class="Usual">Документ доступен в разделе «Начисление услуг» интерфейса программы.</p></body></html>
