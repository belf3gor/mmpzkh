<h1>Отчет Расчет суммы экологического сбора</h1>
<p class="Usual" align="justify">Отчет «Расчет суммы экологического сбора» предназначен для подготовки отчета по форме, утвержденной <strong>Приказом Федеральной службы по надзору в сфере природопользования от 22.08.2016 N 488.</strong></p></body></html>
