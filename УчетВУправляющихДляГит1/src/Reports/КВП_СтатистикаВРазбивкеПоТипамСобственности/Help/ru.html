<h1>Отчет «Статистика в разбивке по типам собственности»</h1>
<p class="Usual">Данный отчет позволяет формировать статистическую информацию по домам: количество квартир, количество лицевых счетов, общая и жилая площадь.</p>
<p class="Usual">Каждый из показателей формируется отдельно для частной и муниципальной собственности. </p></body></html>
