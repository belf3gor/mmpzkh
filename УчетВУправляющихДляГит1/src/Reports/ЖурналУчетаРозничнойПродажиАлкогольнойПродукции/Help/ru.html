<h1>Отчет "Журнал учета объема розничной продажи алкогольной и спиртосодержащей продукции" </h1>
<p></p>
<p class="Usual">Отчет предназначен для формирования журнала учета объема розничной продажи алкогольной и спиртосодержащей продукции по форме, утвержденной Приказом Росалкогольрегулирования от 19.06.2015 N 164. </p></body></html>
