<h1>Справка-расчет резервов отпусков</h1>
<p></p>
<p class="Usual">Отчет предназначен для вывода подробного расчета резервов отпусков и оценочных обязательств по предстоящим отпускам.</p>
<div class="Important" style="WIDTH: 88.23%">
<p><strong>Примечание</strong><br>Отчет нужно формировать только после проведения документа "Начисление оценочных обязательств по отпускам".</p></div></body></html>
