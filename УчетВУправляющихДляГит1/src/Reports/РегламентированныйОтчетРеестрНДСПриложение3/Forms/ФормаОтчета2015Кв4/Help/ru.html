<h1>Отчет "Реестр по НДС: Приложение 03"</h1>
<p class="Usual">Отчет предназначен для подтверждения обоснованности применения ставки НДС 0 процентов в соответствии с п. 15 ст. 165 НК РФ. </p>
<p class="Usual">Форма, порядок заполнения и формат представления утверждены Приказом ФНС России от 30.09.2015 № ММВ-7-15/427.</p></body></html>
