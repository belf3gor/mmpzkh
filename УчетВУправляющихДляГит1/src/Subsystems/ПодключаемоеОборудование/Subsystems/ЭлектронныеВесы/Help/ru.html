<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html;charset=utf-8" http-equiv="content-type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.19155"></meta></head><body><strong>Электронные весы</strong> - предназначены для взвешивания товара и передачи в компьютер полученного веса. Получение веса в процессе работы пользователя с устройством производится с помощью кнопки в интерфейсе формы. </body></html>
