<h1>Сведения об алкогольной продукции</h1>
<p></p>
<p class="Usual">Регистр предназначен для указания сведений об алкогольной продукции.</p>
<p class="Usual">Сведения из регистра используются для заполнения декларации об объемах розничной продажи алкогольной и спиртосодержащей продукции.</p></body></html>
