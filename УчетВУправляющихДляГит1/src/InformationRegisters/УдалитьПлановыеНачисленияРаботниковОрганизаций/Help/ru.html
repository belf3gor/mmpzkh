<h1 class="">Сведения о начислениях работников организации</h1>
<p class="" style="MARGIN: 6pt 0cm 0pt 18pt">В данном регистре хранится информация о том, какие начисления следует производить работнику. Учетные записи в данном регистре появляются при проведении документов <a href="Document.УдалитьПриемНаРаботуВОрганизацию/Help">Прием на работу</a>, <a href="Document.УдалитьКадровоеПеремещениеОрганизаций/Help">Кадровое перемещение</a> и <a href="Document.УдалитьУвольнениеИзОрганизаций/Help">Увольнение</a>.</p></body></html>
