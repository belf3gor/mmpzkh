<h1>Регистр сведений "Счета доходов и расходов по деятельности, облагаемой ЕНВД" </h1>
<p>По счетам, указанном в этом регистре предназначен для хранения списка счетов, на которых учитываются операции по деятельности, облагаемой ЕНВД.</p></body></html>
