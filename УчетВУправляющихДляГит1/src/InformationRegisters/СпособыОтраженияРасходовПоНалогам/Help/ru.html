<h1>Регистр сведений "Способы отражения расходов по налогам" </h1>
<p>Регистр сведений предназначен для настройки отражения в учете расходов по налогу на имущество, транспортному налогу, земельному налогу. Предусмотрена возможность настройки по виду налога, организации и объекту основных средств.</p></body></html>
