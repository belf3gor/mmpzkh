<h1>Лицевые счета сотрудников по зарплатным проектам</h1>
<p style="MARGIN-LEFT: 0px">Запрещается изменение записи о лицевом счете, если она была введена документом подтверждения открытия лицевых счетов. В списке такие записи показывать серым цветом.</p>
