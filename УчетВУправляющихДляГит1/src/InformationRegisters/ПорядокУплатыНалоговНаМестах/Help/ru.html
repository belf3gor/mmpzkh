<h1>Регистр сведений "Порядок уплаты налогов на местах"</h1>
<p class="Usual">Предназначен для настройки необходимости расчета авансовых платежей по имущественным налогам.</p>
<p class="Usual">Сроки уплаты налогов и авансовых платежей используются при формировании списка задач бухгалтера.</p></body></html>
