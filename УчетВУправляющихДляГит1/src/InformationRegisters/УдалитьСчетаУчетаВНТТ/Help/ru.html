<h1>Регистр сведений "Счета учета в НТТ" </h1>
<p>Регистр сведений предназначен для настройки счета учета доходов и счета учета расходов, которые будут использоваться по умолчанию в документах для указанной неавтоматизированной торговой точки.</p></body></html>
