<h1>Регистр сведений «Члены ТСЖ»</h1>
<p class="Usual">Данный регистр предназначен хранения физических лиц, вступивших в ТСЖ. Регистр периодичен в пределах дня, подчинен документам <a href="Document.КВП_ВступлениеВТСЖ/Help">«Вступление в ТСЖ»</a> и <a href="Document.КВП_ВыходИзТСЖ/Help">«Выход из ТСЖ»</a>.</p></body></html>
