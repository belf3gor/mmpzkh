<h1>Организации для обмена с ГИСМ</h1>
<p style="MARGIN-LEFT: 0px">Регистр сведений <b>Организации для обмена с ГИСМ</b> предназначен для хранения GLN организаций и их подразделений, участвующих в обмене с ГИСМ.</p>
<p style="MARGIN-LEFT: 0px">Для заполнения GLN рекомендуется использовать команду Получить <b>GLN по ИНН и КПП</b>.</p>
<p> </p></body></html>
