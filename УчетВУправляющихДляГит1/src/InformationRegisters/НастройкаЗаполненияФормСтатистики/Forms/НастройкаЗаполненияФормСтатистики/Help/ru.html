<p>Служба государственной статистики с помощью форм статистического наблюдения запрашивает у предприятий сведения о тех или иных объектах.</p>
<p>Для того, чтобы заполнить эти сведения автоматически, следует указать, что именно в хозяйственной жизни предприятия относится к каждому из объектов.</p>
<p> </p></body></html>
