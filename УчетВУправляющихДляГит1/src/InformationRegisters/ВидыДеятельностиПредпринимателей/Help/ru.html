<h1>Регистр "Виды деятельности"</h1>
<p>Регистр предназначен для хранения информации о соответствии разреза учета "Характер деятельности" определенным видам деятельности, а также номенклатурным группам, реализуемым при осуществлении данного вида деятельности. </p></body></html>
