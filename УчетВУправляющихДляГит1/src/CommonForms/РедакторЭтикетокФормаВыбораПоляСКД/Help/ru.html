<h1>Форма выбора поля схемы компоновки данных</h1>
<p>Форма предназначена для выбора из доступных полей схемы компоновки данных.</p>
<p>Для выбора необходимо дважды кликнуть на нужном полей СКД или нажать "Выбрать".</p></body></html>
