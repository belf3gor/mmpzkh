<h1>Редактирование даты или интервала ВетИС</h1>
<p style="MARGIN-LEFT: 0px">Форма предназначена для указания даты производства продукции ВЕТИС при заполнении реквизитов складского журнала ВетИС. Дату можно указать с точностью до месяца, дня, числа.</p>
