<h1>Смена ФИО</h1>
<p style="MARGIN-LEFT: 0px">Если у человека изменилась фамилия, имя или отчество, то их следует указать в соответствующих полях. Тогда в отчетных формах, начиная с указанной даты, будут использоваться эти новые данные, а до указанной даты – старые.</p>
