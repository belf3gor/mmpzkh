<h1>Подробнее о расчете НДФЛ</h1>
<p style="MARGIN-LEFT: 0px">В форме можно просмотреть и при необходимости отредактировать результаты расчета НДФЛ в документе.<br>Работа с формой аналогична работе с закладкой <b>НДФЛ</b> документа <b><a href="Document.НачислениеЗарплаты.Form.ФормаДокумента/Help">Начисление зарплаты и взносов</a></b>.</p>
