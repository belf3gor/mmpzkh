<h1>Выбор организаций</h1>
<p class="Usual">Форма вызывается при нажатии кнопки выбора в поле ввода «<strong class="ControlElement">Организации</strong>» формы «Регламентированная и финансовая отчетность».</p>
<p class="Usual">На командной панели, расположенной над списком организаций, размещен набор кнопок и подменю, предназначенный для облегчения работы со списком.</p>
<p class="Usual"> </p></body></html>
