<h1>Фамилия, имя, отчество</h1>
<p>Диалог «Фамилия, имя, отчество» предназначен для ввода реквизитов «ФИО» в регламентированных отчетах.</p>
<p><strong>Фамилия - </strong>необходимо указать фамилию.</p>
<p><strong>Имя - </strong>необходимо указать имя.</p>
<p><strong>Отчество - </strong>необходимо указать отчество.</p></body></html>
