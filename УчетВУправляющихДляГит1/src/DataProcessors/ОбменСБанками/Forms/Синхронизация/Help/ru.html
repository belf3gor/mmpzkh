<h1>Синхронизация</h1>
<p style="MARGIN-LEFT: 0px">Чтобы выполнить синхронизацию с банком необходимо установить флажки для выбранных настроек обмена вызвать команду <b>Выполнить</b>.<br>Если нужно использовать выбранные настройки при следующей синхронизации необходимо установить флажок <b>Запомнить выбор</b>.</p>
