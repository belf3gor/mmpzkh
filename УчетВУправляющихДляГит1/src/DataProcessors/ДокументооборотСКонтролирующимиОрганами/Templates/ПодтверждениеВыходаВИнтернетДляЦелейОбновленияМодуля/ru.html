<h3 align="center"><font color="#333399" face="Verdana">Уважаемый пользователь!</font></h3>
<p align="justify"><font color="#333399" size="2" face="Verdana">В программе предусмотрена возможность автоматического обновления модуля, предназначенного для документооборота с контролирующими органами по каналам связи. Для этих целей необходимо разрешить обращение к серверу фирмы «1С» через Интернет.</font></p></body></html>
