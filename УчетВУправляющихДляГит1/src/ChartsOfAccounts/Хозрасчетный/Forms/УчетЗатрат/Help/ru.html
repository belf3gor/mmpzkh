<h1>Учет затрат </h1>
<p>Настройка управляет субконто на следующих счетах бухгалтерского учета:</p>
<ul><li>20 "Основное производство"; 
</li><li>23 "Вспомогательные производства"; 
</li><li>25 "Общепроизводственные расходы"; 
</li><li>26 "Общехозяйственные расходы" и др.</li></ul></body></html>
