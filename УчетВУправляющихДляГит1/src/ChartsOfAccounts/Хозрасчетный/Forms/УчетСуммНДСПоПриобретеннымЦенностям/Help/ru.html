<h1>Учет сумм НДС по приобретенным ценностям </h1>
<p>Настройка управляет субконто счета 19 "НДС по приобретенным ценностям"<br>и всех его субсчетов, за исключением следующих:</p>
<ul><li>19.06 "Акцизы по оплаченным материальным ценностям"; 
</li><li>19.07 "НДС по товарам, реализованным по ставке 0% (экспорт)".</li></ul></body></html>
