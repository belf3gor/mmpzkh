<h1>Учет расчетов с персоналом</h1>
<p></p>
<p>Настройка управляет субконто на следующих счетах бухгалтерского учета:</p>
<ul><li>70 "Расчеты с персоналом по оплате труда"; 
</li><li>76.04 "Расчеты по депонированным суммам"; 
</li><li>97.01 "Расходы на оплату труда будущих периодов".</li></ul></body></html>
