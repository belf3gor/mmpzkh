<h1>Учет товаров в рознице</h1>
<p></p>
<p>Настройка управляет субконто на следующих счетах бухгалтерского учета:</p>
<ul><li>41.12 "Товары в розничной торговле (в НТТ по продажной стоимости)"; 
</li><li>42.02 "Торговая наценка в неавтоматизированных торговых точках".</li></ul></body></html>
