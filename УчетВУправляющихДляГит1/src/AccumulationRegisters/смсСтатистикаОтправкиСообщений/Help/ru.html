<h1>Регистр накопления "Статистика отправки сообщений"</h1>
<p class="Usual">Регистр накопления предназначен для хранения статистики по отправленным смс сообщениям, а именно о количестве сообщений, переданных на сервис рассылки и отправленных получателям.</p></body></html>
